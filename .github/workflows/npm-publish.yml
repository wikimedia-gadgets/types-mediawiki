name: NPM publish

on:
    release:
        types: [created]

jobs:
    publish-npm:
        runs-on: ubuntu-latest
        permissions:
            # Required for OIDC and provenance
            id-token: write
            contents: read
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: '24.x'
                  registry-url: https://registry.npmjs.org/
            - run: npm ci
            - run: npm publish --provenance
